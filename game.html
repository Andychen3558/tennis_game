<!DOCTYPE html>
<html lang="en">
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
    var canvas;
    var canvasContext;
    var ballX = 400, ballX_v = 10;
    var ballY = 300, ballY_v = 6;
    var radius = 10;

    var paddle1_y = 250;
    var paddle2_y = 250;
    var paddle1_height;
    const paddle2_height = 150;
    const PADDLE_THICKNESS = 10;

    var player1Score = 0, player2Score = 0;
    const WINNING_SCORE = 10;
    var END = false;
    var START = false;
    var difficulty = 0;

    function calculateMousePos(evt) {
        var rect = canvas.getBoundingClientRect();
        var root = document.documentElement;
        var mouseX = evt.clientX - rect.left - root.scrollLeft;
        var mouseY = evt.clientY - rect.top - root.scrollTop;
        return {
            x:mouseX,
            y:mouseY
        };
    }

    function mouseClick(evt) {
        if(END == true) {
            player1Score = 0;
            player2Score = 0;
            END = false;
            START = false;
            difficulty = 0;
        }
    }

    window.onload = function() {
    	canvas = document.getElementById('gameCanvas');
    	canvasContext = canvas.getContext('2d');

    	let framePerSecond = 30;
    	setInterval(function(){
    		moveEverything();
    		drawEverything();
    	}, 1000/framePerSecond);

        canvas.addEventListener('mousemove',
            function(evt) {
                var mousePos = calculateMousePos(evt);
                paddle1_y = mousePos.y - paddle1_height/2;
            });
    }

    function ballReset() {
        if(player1Score==WINNING_SCORE || player2Score==WINNING_SCORE) {
            END = true;
        }
        ballX_v = -ballX_v;
        ballY_v = 6;
        ballX = canvas.width/2;
        ballY = canvas.height/2;
    }

    function computerMovement() {
        var speed = 6, tolerance = 25;
        if(ballY<paddle2_y+paddle2_height/2-tolerance)
            paddle2_y -= speed*2;
        else if(ballY>paddle2_y+paddle2_height/2+tolerance)
            paddle2_y += speed*2;
    }

    function moveEverything() {
        if(END == true)
            return;
        computerMovement();
    	ballX += ballX_v;
        ballY += ballY_v;
        if(ballX<=PADDLE_THICKNESS+radius*2) {
            if(ballY<paddle1_y || ballY>paddle1_y+paddle1_height) {
                player2Score++;
                ballReset();
            }
            else {
                ballX_v = -ballX_v;
                var deltaY = ballY - (paddle1_y + paddle1_height/2);
                ballY_v += deltaY*0.5;
            }
        }
        if(ballX>=canvas.width-PADDLE_THICKNESS-radius*2) {
            if(ballY<paddle2_y || ballY>paddle2_y+paddle2_height) {
                player1Score++;
                ballReset();
            }
            else {
                ballX_v = -ballX_v;
                var deltaY = ballY - (paddle2_y + paddle2_height/2);
                ballY_v += deltaY*0.5;
            }
        }
        if(ballY<=0) {
            ballY_v = -ballY_v;
        }
        if( ballY>=canvas.height) {
            ballY_v = -ballY_v;
        }
    }

    function drawNet() {
        for(var i=0;i<canvas.height;i+=40) {
            colorRect(canvas.width/2-1, i, 2, 30, 'white');
        }
    }

    function drawEverything() {
        colorRect(0, 0, canvas.width, canvas.height, 'black'); //blanks out the scree
        if(START == false) {
            canvasContext.font = '20px Ariel';
            canvasContext.fillStyle = 'white';
            canvasContext.fillText('Choose a difficulty', 330, 150);
            difficultyRect(370, 180, 100, 25, 'white', 'Easy');
            difficultyRect(370, 210, 100, 25, 'white', 'Normal');
            difficultyRect(370, 240, 100, 25, 'white', 'Hard');
            difficultyRect(370, 270, 100, 25, 'white', 'Nightmare');
            canvas.addEventListener('mousedown',
            function(evt) {
                var mousePos = calculateMousePos(evt);
                if(mousePos.x>=370 && mousePos.x<=470) {
                    if(mousePos.y>=180 && mousePos.y<=200) {
                        paddle1_height = 150;
                        START = true;
                        difficulty = 1;
                    }
                    else if(mousePos.y>=210 && mousePos.y<=230) {
                        paddle1_height = 100;
                        START = true;
                        difficulty = 2;
                    }
                    else if(mousePos.y>=240 && mousePos.y<=260) {
                        paddle1_height = 50;
                        START = true;
                        difficulty = 3;
                    }
                    else if(mousePos.y>=270 && mousePos.y<=290) {
                        paddle1_height = 25;
                        START = true;
                        difficulty = 4;
                    }
                }
            });
            return;
        }
        if(END == true) {
            canvasContext.fillStyle = 'green';
            if(player1Score==WINNING_SCORE) {
                if(difficulty==1) canvasContext.fillText('Not Bad!', 385, 170);
                if(difficulty==2) canvasContext.fillText('Good!', 400, 170);
                if(difficulty==3) canvasContext.fillText('Nice Job!', 385, 170);
                if(difficulty==4) canvasContext.fillText('Genius!', 390, 170);
                canvasContext.fillText('AI\'s score:'+player2Score, 380, 190);
            }
            else {
                canvasContext.fillText('Idiot!', 395, 170);
                canvasContext.fillText('Your score:'+player1Score, 370, 190);
            }
            canvasContext.fillStyle = 'white';
            canvasContext.fillText('click to continue', 360, 220);

            canvas.addEventListener('mousedown', mouseClick);

            return;
        }
    	drawNet();
        colorRect(0, paddle1_y, PADDLE_THICKNESS, paddle1_height, 'white'); // the left player paddle
        colorRect(canvas.width - PADDLE_THICKNESS, paddle2_y, PADDLE_THICKNESS, paddle2_height, 'yellow'); // the right player paddle
        colorCircle(ballX, ballY, radius, 'red');

        canvasContext.fillStyle = 'blue';
        canvasContext.fillText(player1Score, 100, 100);
        canvasContext.fillText(player2Score, canvas.width-100, 100);
    }

    function difficultyRect(leftX, topY, width, height, color, text) {
        canvasContext.fillStyle = color;
        canvasContext.fillRect(leftX, topY, width, height);
        canvasContext.fillStyle = 'red';
        canvasContext.fillText(text, leftX+10, topY+17);
    }

    function colorRect(leftX, topY, width, height, color) {
        canvasContext.fillStyle = color;
        canvasContext.fillRect(leftX, topY, width, height);
    }

    function colorCircle(x, y, radius, color) {
        canvasContext.fillStyle = color;
        canvasContext.beginPath();
        canvasContext.arc(x, y, radius, 0, Math.PI*2, true);
        canvasContext.fill();
    }

</script>
</html>
